<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element Remove</title>
  </head>
  <body style="background-color: grey">
    <ul class="language">
      <li>JavaSciprt</li>
    </ul>
  </body>

  <script>
    function addLanguage(lang) {
      const li = document.createElement("li");
      li.innerHTML = ` ${lang} `;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("ReactJS");
    addLanguage("Express.js");
    addLanguage("MongoDB");
    addLanguage("Python");
    addLanguage("Node.js");
  </script>
</html>
