<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element</title>
  </head>
  <body style="background-color: gray">
    <h2>Example of Create Element</h2>
    <script>
      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 5 + 1);
      div.style.backgroundColor = "blue";
      //   div.innerText='Hello Wolrd, Lets a Cup of Chai '
      const resultAdd = document.createTextNode(
        "Hello wolrd ! Lets a Cup of Chai"
      );
      div.appendChild(resultAdd);
      document.body.appendChild(div);
    </script>
  </body>
</html>
